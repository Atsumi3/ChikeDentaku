apply plugin: 'com.android.application'android {    compileSdkVersion 25    buildToolsVersion "25.0.1"    defaultConfig {        applicationId "jp.promin.chike.android.dentakukku"        minSdkVersion 19        targetSdkVersion 25        versionCode 1        versionName "1.0"    }    dataBinding {        enabled = true    }    buildTypes {        applicationVariants.all { variant ->            variant.outputs.each { output ->                output.outputFile = new File(                        output.outputFile.parent,                        output.outputFile.name.replace(".apk", "-${variant.versionName}-${variant.versionCode}.apk"))            }        }        debug {            minifyEnabled false            proguardFiles 'proguard-rules.pro'        }        release {            minifyEnabled true            proguardFiles 'proguard-rules.pro'        }    }}dependencies {    compile 'com.android.support:appcompat-v7:25.0.1'}